<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>

    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="header">
      <a href="../../index.html">
        <h1>To Do List</h1>
      </a>
    </header>

    <main>

        <form onsubmit="enviarForm(event)">
          <input type="text" name="title" id="title" placeholder="Informe o título da tarefa" required />
          <textarea name="description" id="description" placeholder="Informe a descrição da tarefa"></textarea>
          
          <button type="submit">Enviar</button>
        </form>
      <div id="list-task">

      </div>

    </main>

    <footer aria-label="Rodapé">
      <p aria-label="Copyright">
        &copy; 2024 Todo List
      </p>
    </footer>
    <script src="./index.js"></script>
    <script src="../../index.js"></script>
  </body>
</html>
